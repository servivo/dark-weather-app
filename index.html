<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Weather App</title>
    <script src="https://kit.fontawesome.com/3a43d6c53e.js" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <form>
   <input type="text" placeholder="Enter a city" autofocus="on" id="searching"
    />
    <input type="submit" value="&#xf002"/> 
</form>
<div><button class="gps"><i class="fas fa-map-marker-alt"></i>                      Current location</br></button></div>
<h1>Düsseldorf</h1>  
<div class="today">
   <div class="container-fluid">
    <div class="row">
        <div class="col"> <img src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png" alt="Clear" id="icon" />
</div>
        <div class="col"><h2><span class="temperature" id="temperature">19</span
                ><span class="units">
                  <a href="#" id="celsius-link" class="active">°C</a> |
                  <a href="#" id="fahrenheit-link">°F</a>
                </span></h2>
            <h3>Mostly cloudy</h3>
                <h4>Now</h4>
    </div>
        <div class="col" id="extras"> <p> 
<span class="humi">Humidity: 66%</span></br>
<span class="wind">Wind: 16 km/h</span></p>
 </div>
        
  </div> 


<div class="forecasts" id="forecast">
    </div>
            
       <div class="opensource"> <a href="">Open source-code</a> by Bm </div>
    </div></div></div>

   <script>function initMap() {
  var input = document.getElementById("searching");
  var autocomplete = new google.maps.places.Autocomplete(input,{types: ['(cities)']});
      google.maps.event.addListener(autocomplete, 'place_changed', function(){
         var place = autocomplete.getPlace();
      })}
  
  </script> 
  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAs19BdGb5G4X23Di7Mp8VVTOHyN9fgbqs&libraries=places&callback=initMap">
</script>
<script src="script.js"></script>
</body>
</html>
